@startuml
header UML Domain Model Diagram
title Domain Model

class Cheep {
    +CheepId int
    +Text string
    +TimeStamp DateTime
    +AuthorId int
}

class User {
  +UserId: int
  +Name: string
  +Email: string
}

class Author {
  +AuthorId: int
  +Cheeps: List<Cheep>
  +User: User
}

class Reaction {
  +cheepId: int
  +userId: int
  +reactionType: string
}

class Follows {
  +FollowerId: int
  +FollowingId: int
}

